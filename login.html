<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="nav">
        <img src="logo-img.png" class="logo">

        <div>
            <ul id="navbar">
                <li><img src="facebooklogo.jpg" alt="Facebook Logo" class="facebook-logo"
                        onclick="window.open('https://www.facebook.com/nistcollegebanepaa/', '_blank');">
                </li>
                <li><a href="login.html" class="active">Admin</a></li>
            </ul>
        </div>
    </section>


        <section id="login">
            <div id="details">
                <legend><b>Login</b></legend><br>
                <form action="">
                   
                    <label>Username</label><br>
                    <input type="text" name="username" required><br><br>
                    <label>Email</label><br>
                    <input type="email" name="email" required><br><br>
                    <label>Password</label><br>
                    <input type="password" name="password" required><br><br>
                    <button type="submit">Login</button>
                </form>
            </div>


        </section>

</body>

</html>
